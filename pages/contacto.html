<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/5aefe26046.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="contacto.html" class="brand-logo center">CONTACTOS</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/producto.html">Productos</a></li>
                    <li><a href="/pages/nosotros.html">Nosotros</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
        </div><br>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Direccion 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Elige...</option>
                    <option>Pichincha</option>
                    <option>Guayas</option>
                    <option>Azuay</option>
                    <option>Carchi</option>
                </select>
            </div>

            <div class="col-12">
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9948.59950292915!2d-78.52726386780563!3d-0.2282637648579581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1709256411108!5m2!1ses-419!2sec"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
